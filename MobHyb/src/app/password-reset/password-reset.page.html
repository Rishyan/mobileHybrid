<ion-header>
  <ion-toolbar>
    <ion-title>passwordReset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="resetPassword(form)">
    <div>
      <ion-item>
        <ion-input name="email" type="email" placeholder="you@email" ngModel required></ion-input>
      </ion-item>
    </div>
    <div style="text-align: center;margin: auto;">
      <ion-button type="submit" [disable]="form.invalid">Reset</ion-button>
    </div>
  </form>
</ion-content>
